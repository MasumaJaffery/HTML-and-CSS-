<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            display:flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000;
            height: 2rem;
            width: 100%;
        }
        ul{
            display: flex;
        }
        li{
            color: #fff;
            
        }
    </style>
</head>
<body>
    <nav>
        <div class = "logo"><h3>Logo</h3></div>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
